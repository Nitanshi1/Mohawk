<div class="chat-container" #chatContainer>
  <!-- Message List -->
  <div *ngFor="let message of messages" class="message-container">
    <div [ngClass]="message.type === 'question' ? 'question-bubble' : 'answer-bubble'">
      <div class="message-content">
        {{ message.message }}
      </div>
<div *ngIf="message.type === 'answer' && message.sqlQuery" class="message-actions">

  <ng-container *ngIf="isArray(message.sqlQuery); else singleQuery">
    <div *ngFor="let query of message.sqlQuery; let i = index">
      <button mat-button class="sql-query-button" (click)="showSqlQueryFromArray(query)">
        <mat-icon>database</mat-icon>
        <span>SQL Query {{ i + 1 }}</span>
      </button>
    </div>
  </ng-container>


  <ng-template #singleQuery>
    <button mat-button class="sql-query-button" (click)="showSqlQuery(message)">
      <mat-icon>database</mat-icon>
      <span>SQL Query</span>
    </button>
  </ng-template>
</div>

    </div>
  </div>

  <div *ngIf="loading" class="message-container">
    <div class="answer-bubble typing-indicator">
      <div class="typing-indicator horizontal">
  <div class="thinking-text">Thinking...</div>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>
</div>
<app-sql-modal 
  [sqlQuery]="currentSqlQuery"
  [visible]="showSqlModal"
  (closed)="closeSqlModal()"
  (queryCopied)="onQueryCopied()">
</app-sql-modal>

<div class="chat-input-container">
  <form [formGroup]="chatForm" class="chat-form" (ngSubmit)="sendMessage()">
    <mat-form-field appearance="outline" class="chat-input">
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="6"
        placeholder="What do you want to know?"
        formControlName="question"
        class="no-scroll"
      ></textarea>

      <span matSuffix class="input-buttons">
        <button mat-icon-button type="button" class="voice-button">
          <img src="/images/voiceinput.png" alt="Voice Input" class="input-icon" />
        </button>
        <button mat-icon-button color="primary" type="submit" class="send-button">
          <img src="/images/rightarrow.png" alt="Send" class="input-icon" />
        </button>
      </span>
    </mat-form-field>
  </form>
</div>
