      <!-- Chat messages container -->
 <!-- Replace the chat-container div with this: -->
<div class="chat-container">
  <div *ngFor="let message of messages" class="message-container">
    <div class="message" [class.user-message]="message.isUser" [class.bot-message]="!message.isUser">
      <div class="message-content">
        {{ message.text }}
      </div>
      <div class="message-time">
        {{ message.timestamp  }}
      </div>
    </div>
  </div>
</div>
      <div class="detail">
        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
          <mat-form-field appearance="outline" class="chat-input">
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="6"
              placeholder="What do you want to know?"
              formControlName="question"
              class="no-scroll"
            ></textarea>

            <span matSuffix>
              <button mat-icon-button>
                <img src="/images/voiceinput.png" alt="Voice Input" class="icons" />
              </button>
              <button mat-icon-button color="primary" (click)="sendMessage()">
                <img src="/images/rightarrow.png" alt="Send" class="icons" />
              </button>
            </span>
          </mat-form-field>
        </form>
      </div>
    </div>

    <footer class="footer">
      <small>
        By messaging Mohawk Medbuy AI, you agree to our
        <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </small>
    </footer>
  </div>
</div>
